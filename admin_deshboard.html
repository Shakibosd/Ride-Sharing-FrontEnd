<!doctype html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-szcale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Admin Deshborad</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <section>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </section>

    <main>
        <div class="container" style="padding-top: 180px;">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-md-6 mb-4">
                    <img class="card bg-dark hovers w-100" src="./images/undraw_add_user_re_5oib.svg" alt=""
                        style="border-radius: 20px;">
                </div>
                <div class="col-12 col-md-6">
                    <form id="driverForm" method="post" enctype="multipart/form-data" class="card p-4 bg-dark hovers"
                        style="border-radius: 20px;">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Driver Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Driver Email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter Driver Phone Number"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="driving_licence" class="form-label">Driving Licence</label>
                            <select class="form-control" id="driving_licence" required>
                                <option value="">Select Driving Licence</option>
                                <option value="YES">YES</option>
                                <option value="NO">NO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="number_plate" class="form-label">Number Plate</label>
                            <input type="text" class="form-control" id="number_plate"
                                placeholder="Enter vehicle number plate" required>
                        </div>
                        <div class="mb-3">
                            <label for="par_hours" class="form-label">Par Hours</label>
                            <input type="number" class="form-control" id="par_hours"
                                placeholder="Enter Par Hours Exp 2 Decimel Fiend Added" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="where_ride_from" class="form-label">Where Ride From</label>
                            <input type="text" class="form-control" id="where_ride_from"
                                placeholder="Enter location where ride starts" required>
                        </div>
                        <div class="mb-3">
                            <label for="where_ride_to" class="form-label">Where Ride To</label>
                            <input type="text" class="form-control" id="where_ride_to"
                                placeholder="Enter location where ride ends" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_available">
                            <label class="form-check-label" for="is_available">Is Available</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Driver</button>
                    </form>
                </div>
            </div>
        </div>


        <div id="successMessage" class="alert alert-success mt-5 w-50 mx-auto text-center" style="display: none;">
            Driver added successfully!
        </div>
        </section>

        <section>
            <div class="container">
                <h3 class="pt-5 text-center">Drivers List</h3>
                <div id="drivers-list" class="row justify-content-center pt-3 mx-auto w-100">

                </div>
            </div>
        </section>


        <section>
            <div>   
                <h3 class="pt-3 text-center">User List</h3>
                <div id="user-list" class="row justify-content-center pt-3 mx-auto w-100">

                </div>
            </div>
        </section>
    </main>
    <br>

    <!-- footer js -->
    <div id="footer"></div>
    <script src="./js/footer.js"></script>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- check js -->
    <script src="./js/check.js"></script>

    <!-- admin js -->
    <script src="./js/admin_deshboard.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
