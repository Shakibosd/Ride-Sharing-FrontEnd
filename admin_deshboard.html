<!doctype html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-szcale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Admin Deshborad</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <section>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </section>

    <main>
        <section>
            <div class="driver_added" style="padding-top: 140px;">
                <h3 class="text-center">New Driver Add</h3>
                <br>
                <form class="w-75 container card p-4 bg-dark gap-2" style="border-radius: 20px;">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control"
                        placeholder="Please Type Driver Name" required>

                    <label for="number">Per/Hour</label>
                    <input type="number" name="number" id="number" class="form-control"
                        placeholder="Please Add Driver Par/Hour" required>

                    <label for="number_plate">Number Plate</label>
                    <input type="text" name="number_plate" id="number_plate" class="form-control"
                        placeholder="Please Type Driver Number Plate" required>

                    <label for="driving_licence">Driving Licence</label>
                    <input type="text" name="driving_licence" id="driving_licence" class="form-control"
                        placeholder="Please Type Driver Driving Licence" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control"
                        placeholder="Please Type Driver Email" required>

                    <label for="phone_number">Phone Number</label>
                    <input type="number" name="phone_number" id="phone_number" class="form-control"
                        placeholder="Please Add Driver Phone Number" required>

                    <label for="where_ride_from">Where Ride From</label>
                    <input type="text" name="where_ride_from" id="where_ride_from" class="form-control"
                        placeholder="Please Type Driver Where Ride From" required>

                    <label for="where_ride_to">Where Ride To</label>
                    <input type="text" name="where_ride_to" id="where_ride_to" class="form-control"
                        placeholder="Please Type Driver Where Ride To" required>

                    <label for="is_availabl" class="text-center">Is Available</label>
                    <input type="checkbox" name="is_available" id="is_available" required>

                    <a onclick="alert('অপেক্ষা করুণ শিগ্রই এডমিন ডেসবোর্ড এর কাজ সম্পন্ন করে ফেলবো')"
                        class="btn btn-info" type="submit">Added</a>
                </form>
            </div>
        </section>
        <section>
            <div>
                <h3 class="pt-5 text-center">Drivers List</h3>
                <div id="drivers-list" class="pt-4">
                   
                </div>
            </div>
        </section>
        <section>
            <div>
                <h3 class="pt-5 text-center">User List</h3>
                <div id="user-list" class="row pt-4">
                   
                </div>
            </div>
        </section>
    </main>

    <!-- footer js -->
    <div id="footer"></div>
    <script src="./js/footer.js"></script>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- check js -->
    <script src="./js/check.js"></script>

    <!-- admin js -->
    <script src="./js/admin_deshboard.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
