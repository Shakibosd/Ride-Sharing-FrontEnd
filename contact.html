<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-szcale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Contact Page</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>

    <!-- contact -->
    <section>
        <div class="d-flex container gap-5 align-items-center" style="padding-top: 165px;">
            <div class="card bg-dark hovers" style="border-radius: 20px;">
                <img class="w-100" src="./images/contact.svg">
            </div>
            <div class="card w-100 hovers p-5 bg-dark text-white" style="border-radius: 20px;">
                <h3 class="text-center">Contact Me</h3>
                <br />
                <div class="row pt-3">
                    <!-- Left Column: Contact Details -->
                    <div class="col-md-6">
                        <b>Name :</b> Nazmus Shakib<br /><br />
                        <b>Email : </b>
                        syednazmusshakib94@gmail.com<br /><br />
                        <b>Address : </b> Sylhet, Habiganj,
                        Bangladesh<br /><br />
                        <b>Mobile : </b> 01401997130<br /><br />
                        <b>Education : </b> Diploma In Engineering
                        (CSE)<br /><br />
                    </div>

                    <!-- Right Column: Contact Form -->
                    <div class="col-md-6">
                        <form action="mailto:syednazmusshakib94@gmail.com" method="post" enctype="text/plain"
                            class="row w-100 mx-auto">
                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Username</b></label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Please Enter Your Name" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><b>Email</b></label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Please Enter Your Email" required />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"><b>Message</b></label>
                                <textarea class="form-control" id="message" name="message" rows="4"
                                    placeholder="Please Enter Message Here" required></textarea>
                            </div>
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-outline-success">
                                    <b>Submit</b>
                                </button>
                                <button type="reset" class="btn btn-outline-danger">
                                    <b>Reset</b>
                                </button>
                            </div>
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="./js/footer.js"></script>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- check js -->
    <script src="./js/check1.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
