<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-szcale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Contact Page</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>

    <!-- contact -->
    <section>
        <div class="container py-5">
            <div class="row align-items-center gap-5" style="padding-top: 135px;">
                <!-- Image Column -->
                <div class="col-12 col-md-5">
                    <div class="card hovers bg-dark" style="border-radius: 20px;">
                        <img class="w-100" src="./images/contact.svg" alt="Contact Image">
                    </div>
                </div>

                <!-- Contact Form and Details -->
                <div class="col-12 col-md-6">
                    <div class="card bg-dark hovers p-4" style="border-radius: 20px;">
                        <h3 class="text-center text-light">Contact Me</h3>
                        <br />
                        <div class="row pt-5">
                            <!-- Left Column: Contact Details -->
                            <div class="col-12 col-md-6">
                                <b>Name :</b> Nazmus Shakib<br /><br />
                                <b>Email : </b> syednazmusshakib94@gmail.com<br /><br />
                                <b>Address : </b> Sylhet, Habiganj, Bangladesh<br /><br />
                                <b>Mobile : </b> 01401997130<br /><br />
                                <b>Education : </b> Diploma In Engineering (CSE)<br /><br />
                            </div>

                            <!-- Right Column: Contact Form -->
                            <div class="col-12">
                                <form class="row">
                                    <div class="mb-3">
                                        <label for="name" class="form-label text-light"><b>Username</b></label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Please Enter Your Name" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label text-light"><b>Email</b></label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Please Enter Your Email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label text-light"><b>Message</b></label>
                                        <textarea class="form-control" id="message" name="message" rows="4"
                                            placeholder="Please Enter Message Here" required></textarea>
                                    </div>
                                    <div class="d-flex gap-3">
                                        <button type="submit" class="btn btn-outline-success w-100">
                                            <b>Submit</b>
                                        </button>
                                        <button type="reset" class="btn btn-outline-danger w-100">
                                            <b>Reset</b>
                                        </button>
                                    </div>
                                </form>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector("form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("https://ride-sharing-back-end.vercel.app/rides/contact/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, email, message }),
                });

                if (response.ok) {
                    alert("Your message has been sent successfully.");
                    document.querySelector("form").reset();
                } else {
                    const errorData = await response.json();
                    alert("Failed to send your message: " + JSON.stringify(errorData));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while sending your message.");
            }
        });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="./js/footer.js"></script>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- check js -->
    <script src="./js/check1.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
