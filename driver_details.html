<!-- driver_details.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- title -->
  <title>Driver Details</title>
  <!-- bootstrap linkup -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon     -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <section>
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>
  </section>
  <section>
    <div class="container" style="padding-top: 150px;">
      <h2 class="text-center">Ride Requests</h2>
      <table class="mt-4 bg-dark text-white container text-center">
        <thead>
          <tr>
            <th>Driver Username</th>
            <th>From</th>
            <th>To</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ride-requests">
          <!-- Ride request rows will be appended here -->
        </tbody>
      </table>
    </div>
  </section>
  <section>
    <div class="container">
      <br />
      <h2 class="text-center">Driver Details</h2>
      <br />
      <div id="driver-details-content" class="card mx-auto w-50 p-5 pt-5 hovers" style="border-radius: 20px"></div>
    </div>
  </section>

  <!-- reviews count -->
  <section>
    <h3 class="pt-3 container">
      Total Count -> <span id="reviewCounts">0</span>
    </h3>
  </section>
  <!-- review -->
  <section>
    <div id="review-cards-container" class="w-100 d-flex gap-3 container"></div>
  </section>

  <!-- footer -->
  <div id="footer"></div>
  <script src="./js/footer.js"></script>

  <!-- auth js -->
  <script src="./js/auth.js"></script>

  <!-- check js -->
  <script src="./js/check.js"></script>

  <!-- auth home js -->
  <script src="./js/auth_home.js"></script>

  <!-- driver details js -->
  <script src="./js/driver_details.js"></script>

  <!-- profile js -->
  <script src="./js/profile.js"></script>

  <!-- bootstrap cdn scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
