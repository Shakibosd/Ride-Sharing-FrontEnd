<!doctype html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-szcale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Login Page</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <section>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </section>
    <!-- Login -->
    <section>
        <div class="container" style="padding-top: 180px;">
            <div class="row align-items-center justify-content-center">
                <!-- Image Column -->
                <div class="col-12 col-md-5 mb-4 mb-md-0 d-flex justify-content-center">
                    <div class="card w-75 hovers bg-dark" style="border-radius: 20px;">
                        <img src="./images/login.svg" alt="login-img" class="w-100" />
                    </div>
                </div>

                <!-- Login Form Column -->
                <div class="col-12 col-md-6">
                    <div class="card w-100 bg-dark p-5 hovers" style="border-radius: 20px;">
                        <form class="row g-3" id="login-form" onsubmit="handleLogin(event)">
                            <div class="col-12">
                                <label for="username" class="form-label text-light"><b>Username</b></label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Please Enter Your Username" required />
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label text-light"><b>Password</b></label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Please Enter Your Password" required />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-info w-100">
                                    <b>Sign in</b>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>

    <!-- footer js -->
    <div id="footer"></div>
    <script src="./js/footer.js"></script>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- check js -->
    <script src="./js/check1.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
