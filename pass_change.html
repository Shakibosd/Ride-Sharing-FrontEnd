<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Password Change Page</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>

    <!-- Login -->
    <div class="d-flex container gap-5" style="padding-top: 200px;">
        <div>
            <img src="images/pass.svg" alt="login-img" class="login-img card bg-dark w-100 hovers" style="border-radius: 20px;" />
        </div>
        <div class="w-100 card hovers p-5 bg-dark text-white" style="border-radius: 20px;">
            <form id="changePasswordForm" class="row g-3">
                <div class="col-md-12">
                    <label for="oldPassword" class="form-label"><b>Old Password</b></label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                        placeholder="Please Enter Your Old Password" required />
                </div>
                <div class="col-md-12">
                    <label for="newPassword" class="form-label"><b>New Password</b></label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                        placeholder="Please Enter A New Strong Password" required />
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-info">
                        Submit
                    </button>
                </div>
            </form>
            <div id="message" class="text-white pt-3"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="pt-5"></div>
    <script src="./js/footer.js"></script>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- pass change -->
    <script src="./js/pass_change.js"></script>


    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
