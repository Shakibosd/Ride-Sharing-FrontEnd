<!doctype html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Profile Page</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="./js/navbar.js"></script>

    <section style="padding-top: 160px;">
        <h4 class="text-center">Driver Payment</h4>
        <div class="container card" style="border-radius: 20px;">
            <table id="payment-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="payment-table-body">
             
                </tbody>
            </table>
        </div>

    </section>
    <br>
    <!-- Profile Update -->
    <section>
        <h4 class="text-center">Your Profile</h4>
        <div class="d-flex container align-items-center gap-5 pt-4">
            <div>
                <img src="images/profile.svg" alt="profile-img" class="profile-img card w-100 hovers bg-dark"
                    style="border-radius: 20px;" />
            </div>
            <div class="card w-100 hovers bg-dark" style="border-radius: 20px;">
                <form class="row g-3 gap-3 text-white p-5" id="profile-form">
                    <div class="col-md-12">
                        <label for="username" class="form-label"><b>Username</b></label>
                        <input type="text" class="form-control text-dark" id="username" name="username" required
                            style="color: white; font-weight: bold" />
                    </div>
                    <div class="col-md-12">
                        <label for="first_name" class="form-label"><b>First Name</b></label>
                        <input type="text" class="form-control text-dark" id="first_name" name="first_name" required
                            style="color: white; font-weight: bold" />
                    </div>
                    <div class="col-md-12">
                        <label for="last_name" class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control text-dark" id="last_name" name="last_name" required
                            style="color: white; font-weight: bold" />
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label"><b>Email</b></label>
                        <input type="email" class="form-control text-dark" id="email" name="email" required
                            style="color: white; font-weight: bold" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-info">
                            <b>Update Profile</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer" class="pt-5"></div>
    <script src="./js/footer.js"></script>

    <!-- Auth Js -->
    <script src="./js/auth.js"></script>

    <!-- profile update -->
    <script src="./js/profile.js"></script>

    <!-- check js -->
    <script src="./js/check.js"></script>

    <!-- auth_home js -->
    <script src="./js/auth_home.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
