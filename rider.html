<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>Rider Page</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- boxines icon     -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <section>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </section>

    <main>
        <div class="container" style="padding-top: 140px;">
            <h2 class="text-center">Add a Ride</h2>
            <form id="ride-form" class="card mx-auto w-50 p-4 bg-dark text-white" style="border-radius: 20px;"
                enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="where_ride_from" class="form-label">Start Location</label>
                    <input type="text" class="form-control bg-dark text-white" id="where_ride_from" required>
                </div>
                <div class="mb-3">
                    <label for="where_ride_to" class="form-label">End Location</label>
                    <input type="text" class="form-control bg-dark text-white" id="where_ride_to" required>
                </div>
                <button type="submit" class="btn btn-primary w-25" id="reloads">Submit</button>
            </form>
            <h2 class="text-center pt-5">Rider List</h2>
            <div id="rides-list" class="pt-5 w-75 d-flex gap-5">

            </div>
        </div>
    </main>

    <!-- footer js -->
    <div id="footer"></div>
    <script src="./js/footer.js"></script>

    <!-- check js -->
    <script src="./js/check.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./js/rider.js"></script>
</body>

</html>
