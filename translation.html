<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta charset -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my web icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- my web title -->
    <title>transportation Page</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- boxines icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <section>
        <div id="navbar"></div>
        <script src="./js/navbar.js"></script>
    </section>


    <section style="height: 70vh;">
        <div class="container" style="padding-top: 165px;">
            <h1 id="welcome">Welcome to our website!</h1>
            <p id="description">This is a sample description in English.</p>
            <button id="btn-en">English</button>
            <button id="btn-bn">বাংলা</button>
        </div>
    </section>


    <script>

        document.getElementById('btn-en').addEventListener('click', function () {
            fetchLanguage('en');
        });

        document.getElementById('btn-bn').addEventListener('click', function () {
            fetchLanguage('bn');
        });

        function fetchLanguage(lang) {
            fetch(`http://127.0.0.1:8000/users/language-switch/?lang=${lang}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('welcome').innerText = data.welcome;
                    document.getElementById('description').innerText = data.description;
                })
                .catch(error => console.error('Error fetching language:', error));
        }


    </script>

    <!-- auth js -->
    <script src="./js/auth.js"></script>

    <!-- footer js -->
    <div id="footer"></div>
    <script src="./js/footer.js"></script>

    <!-- check js -->
    <script src="./js/check1.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
